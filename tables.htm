<body>

  <div class="container">
      <button class="btn1 but" id="OpenTable" type="button" data-toggle="modal" data-target="#OpentableModal"><span>Open Table</span></button>
      <button class="btn2 but" id="CloseTable" type="button" data-toggle="modal" data-target="#ClosetableModal"><span>Close Table</span></button>
      


  
      <!-- Open -->
      <div class="modal fade" id="OpentableModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Open New Tables</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" placeholder="Table Number" aria-label="Username"
              aria-describedby="basic-addon1" id="newSectionName">
          
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Open</button>
            </div>
          </div>
        </div>
      </div>

      <!-- close -->
      <div class="modal fade" id="ClosetableModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Close Current Tables</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" placeholder="Table Number" aria-label="Username"
              aria-describedby="basic-addon1" id="newSectionName">
          
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Open</button>
            </div>
          </div>
        </div>
      </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
