<body>

  <div class="container">
    <input type="text" id="zoneName">
    <button id="editTables-viewTables" type="button"><span>Search</span></button>
    <pre id="tableView"></pre>

    <button class="btn1 but" id="editTables-addingTables" type="button" data-toggle="modal"
      data-target="#OpentableModal"><span>Open
        Table</span></button>
    <button class="btn2 but" id="editTables-removingTables" type="button" data-toggle="modal"
      data-target="#ClosetableModal"><span>Close Table</span></button>



    <!-- Open -->
    <div class="modal fade" id="OpentableModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Open New Tables</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" placeholder="Table Number" aria-label="Username"
              aria-describedby="basic-addon1" id="editTable-addTable-tableName">
          </div>
          <div class="modal-body">
            <button type="button" class="btn btn-primary" id="editTables-addTable">Add</button>
          </div>
          <script src="/fireabse/editor/addTables.js"></script>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- close -->
    <div class="modal fade" id="ClosetableModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Close Current Tables</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" placeholder="Table Number" aria-label="Username"
              aria-describedby="basic-addon1" id="editTable-removeTable-tableName">

          </div>
          <div class="modal-body">
            <button type="button" class="btn btn-primary" id="editTables-removeTable">Remove</button>

          </div>
          <script src="/fireabse/editor/removeTables.js"></script>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
